version: '3.8'

services:
  # Backend Service
  talentatalk_backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: haalzi/talentatalk_backend:latest
    container_name: talentatalk_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/appdb
      - GEMINI_API_KEY=AIzaSyBi52YFtbPay1mmvOtwkQrkv-hNGzOc6Z4
      - CORS_ORIGINS=https://talentatalk.cloudias79.com,http://talentatalk.cloudias79.com,http://localhost:3000,http://localhost:5173
      - SECRET_KEY=your-secret-key-here-make-it-very-long-and-random-for-security
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
    volumes:
      - ./models:/app/models
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15
    container_name: talentatalk_db
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge